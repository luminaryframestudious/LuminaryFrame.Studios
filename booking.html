<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Edit | LuminaryFrame Studios</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>
  <nav>
    <div class="logo">
      <h1>LuminaryFrame Studios</h1>
    </div>
  </nav>

  <section class="hero">
    <h2 class="title">Book Your Cinematic Edit</h2>
    <p class="subtitle">Fill out the form below to submit your project details.</p>
  </section>

  <section class="card">
    <form id="bookingForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label>Phone</label>
      <input type="text" id="phone" placeholder="+91 9xxxxxxxxx" required>

      <label>Select Editing App</label>
      <select id="editApp" required>
        <option value="">Select App</option>
        <option>CapCut</option>
        <option>Alight Motion</option>
        <option>VN</option>
        <option>After Effects</option>
      </select>

      <label>Select Edit Type</label>
      <select id="editType" required>
        <option value="">Select Type</option>
        <option>Cinematic</option>
        <option>VFX</option>
        <option>AI Edit</option>
        <option>Transition</option>
        <option>3D Edit</option>
      </select>

      <label>Notes (Describe your edit)</label>
      <textarea id="notes" placeholder="Describe your edit request..." rows="3"></textarea>

      <label>Upload Clips or Images (optional)</label>
      <input type="file" id="fileUpload" multiple>

      <div class="btn-group" style="margin-top: 1.5rem;">
        <button type="button" class="btn primary" id="payBtn">Pay Now</button>
        <button type="submit" class="btn">Submit Booking</button>
      </div>

      <p style="margin-top: 1rem; font-size: 0.9rem; color: #aaa;">
        First 5 bookings are <strong>FREE</strong> for new users.<br>
        After that, pay ₹5 via UPI ID: <strong>9239529167@fam</strong>
      </p>
    </form>
  </section>

  <footer>
    <p>© 2025 LuminaryFrame Studios | All Rights Reserved</p>
  </footer>

  <script src="booking.js"></script>
</body>
</html>
